<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/previsao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="card">
        <img class="icon" src="https://openweathermap.org/img/wn/03d@4x.png" alt="clouds" />

        <h2>26°</h2>
        <p class="feels-like">Sensação Térmica de <span>28</span>°</p>
        <div class="min-max">
            <p>Min: <span class="min">26</span>°</p>
            <p>Max: <span class="max">27</span>°</p>
        </div>

        <p class="umidity">Umidade: <span>65</span>%</p>

        <div class="wind">
            <img 
                src="./assets/img/724954.png" 
                alt="Uma seta que representa a direção do vento" />
            <p>
                Velocidade do vento:
                <span>1,54</span>m/s
            </p>
        </div>
    </section>
    <section class="input">
        <input type="text" placeholder="Busque uma cidade">
        <button type="button">Buscar</button>
    </section>
    <script src="./assets/js/previsao.js"></script>
</body>

</html>
